<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress Block</title>
</head>

<body>
    <div class="progress-bar-index">
        <div class="progress-bar-index__progress-container">
            <svg class="progress-ring" viewBox="0 0 100 100">
                <circle class="progress-ring__background" cx="50" cy="50" r="40"></circle>
                <circle id="progress-bar" class="progress-ring__fill" cx="50" cy="50" r="40"></circle>
            </svg>
        </div>
        <div class="progress-bar-index__states-container">
            <div class="states">
                <label class="states__wrapper"> 
                    <input type="number" class="value" min="0" max="100">
                    Value
                </label>
                <label class="states__wrapper">
                    <div class="toggle">
                        <input type="checkbox" class="toggle__input animate">
                        <span class="toggle__slider"></span>
                    </div> 
                    Animate
                </label>
                <label class="states__wrapper">
                    <div class="toggle">
                        <input type="checkbox" class="toggle__input hide">
                        <span class="toggle__slider"></span>
                    </div>                
                    Hide
                </label>
            </div>
        </div>        
    </div>
</body>
</html>
